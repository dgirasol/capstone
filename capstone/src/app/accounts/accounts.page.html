<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
       Librarian Accounts
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
   
    <ion-list>
   
      <ng-container *ngIf="!user || user.length == 0">
        <div *ngFor="let n of [0,1,2]" padding>
          <ion-skeleton-text></ion-skeleton-text>
          <p>
            <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
          </p>
        </div>
      </ng-container>
   
      <ion-item *ngFor="let user of user">
        <ion-item lines="inset" button [routerLink]="['/user-details', user.id]">
          <ion-label>
            {{ user.email }}
          </ion-label>
       
        </ion-item>
        <ion-item slot ="end"><ion-icon name = "trash" (click)="remove(user)"></ion-icon></ion-item>
        
      </ion-item>
   
    </ion-list>
   
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/user-details" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
   
  </ion-content>
