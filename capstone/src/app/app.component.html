<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Ethnofind</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
      
        <ion-list *ngIf= "usertype==='q'" >
            <ion-item routerLink ="/home" routerDirection="root">
              <ion-icon slot ="start" name="people"></ion-icon><ion-label>Items</ion-label>
            </ion-item>
          <ion-item routerLink ="/accounts" routerDirection="root">
            <ion-icon slot ="start" name="people"></ion-icon><ion-label>Librarian Accounts</ion-label>
          </ion-item>
          <ion-item routerLink ="/my-account" routerDirection="root">
            <ion-icon slot ="start" name="person"></ion-icon><ion-label>My Account</ion-label>
          </ion-item>
        </ion-list>
        <ion-list *ngIf="usertype==='w'">
            <ion-item routerLink ="/home"  routerDirection="root">
              <ion-icon slot ="start" name="people"></ion-icon><ion-label>Items</ion-label>
            </ion-item>
          <ion-item routerLink ="/my-account"  routerDirection="root">
            <ion-icon slot ="start" name="person"></ion-icon><ion-label>My Account</ion-label>
          </ion-item>
        </ion-list>
     
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
