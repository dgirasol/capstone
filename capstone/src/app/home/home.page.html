<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
     Items
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-list>
 
    <ng-container *ngIf="!item || item.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
 
    <ion-item *ngFor="let item of item">
      <ion-item lines="inset" button [routerLink]="['/details', item.id]">
        <ion-label>
          {{ item.name }}
        </ion-label>
     
      </ion-item>
      <ion-item slot ="end"><ion-icon name = "trash" (click)="remove(item)"></ion-icon></ion-item>
      
    </ion-item>

   

 
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirection="root">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

 
</ion-content>
